<h5>*ngIf</h5>

<div *ngIf="cursos.length > 0">Lista de cursos aqui.</div>
<div *ngIf="cursos.length === 0">Não há cursos para serem listados.</div>

<div *ngIf="mostrarCursos">Lista de cursos aqui.</div>
<div *ngIf="!mostrarCursos">Não há cursos para serem listados.</div>

<br />
<button type="button" (click)="onMostrarCursos()">
  Mostrar ou esconder cursos
</button>

<h5>hidden como alternativa</h5>
<div [hidden]="!mostrarCursos">Lista de cursos aqui.</div>
<div [hidden]="mostrarCursos">Não há cursos para serem listados.</div>
